<form class="search-bar" (ngSubmit)="onSubmit()">
  <input
    type="text"
    id="search"
    name="search"
    [placeholder]="this.placeholder() ? this.placeholder() : 'enter a search param...'"
    [(ngModel)]="searchParam"
  />
  <button
    class="btn btn-primary"
    [disabled]="!searchParam().length"
    type="submit"
  >
    Search
  </button>
</form>
