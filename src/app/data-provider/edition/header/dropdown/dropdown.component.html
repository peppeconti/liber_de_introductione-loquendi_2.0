<ul class="dropdown-menu">
  @for (switch of switch_list; track switch.label) {
  <li class="dropdown-item">
    <div class="form-check form-switch">
      <label class="form-check-label" [for]="switch.name">{{
        switch.label
      }}</label>
      <input
        class="form-check-input"
        [id]="switch.name"
        type="checkbox"
        (change)="handleSettings(switch.action)"
        [checked]="this.settings()[switch.action]"
      />
    </div>
  </li>
  }
</ul>
