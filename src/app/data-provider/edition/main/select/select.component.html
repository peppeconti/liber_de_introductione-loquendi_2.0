<div class="btn-group select">
  <button
    type="button"
    class="button dropdown-toggle"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ this.folio()!.replaceAll('_', ' ') }}
  </button>
  <ul class="list dropdown-menu" appScroll="show" [id]="this.folio()">
    @for (folio of this.folios(); track folio) {
    <li #item [id]="folio">
      <a
        class="dropdown-item"
        [routerLink]="['/edition', folio]"
        routerLinkActive="current"
        >{{ folio!.replaceAll('_', ' ') }}</a
      >
    </li>
    }
  </ul>
</div>
