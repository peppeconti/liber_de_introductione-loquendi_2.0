<div class="btn-group">
  <button
    type="button"
    class="button dropdown-toggle"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ this.folio() }}
  </button>
  <ul class="list dropdown-menu">
    @for (folio of this.folios(); track folio) {
    <li>
      <a
        class="dropdown-item"
        [routerLink]="['/edition', folio]"
        routerLinkActive="current"
        >{{ folio }}</a
      >
    </li>
    }
  </ul>
</div>
