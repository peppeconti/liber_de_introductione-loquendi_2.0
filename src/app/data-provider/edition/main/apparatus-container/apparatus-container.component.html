<div
  class="modal fade"
  id="modal-apparatus"
  data-bs-keyboard="true"
  tabindex="-1"
  aria-labelledby="modal-apparatus"
  aria-hidden="true"
  appScroll="show"
  appModal
  [appModal]="this.modal()"
  hash="#apparatus"
  [id]="this.noteId()"
  selector="p.app-note"
  (hide.bs.modal)="onHide()"
  (show.bs.modal)="onShow()"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <!--HEADER-->
      <div class="modal-header">
        <h1 class="modal-title fs-5 fw-bold" id="modalApparatusLabel">
          <span class="app-icon">
            <img
              src="../../../../../assets/images/app-icon.svg"
              alt="apparatus"
            />
          </span>
          &nbsp;&nbsp;Apparato critico
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!--BODY-->
      <div class="modal-body">
        <div
          (slide.bs.carousel)="onSlide($event)"
          #list
          id="carouselApparatusControls"
          class="carousel slide multiple"
          data-bs-interval="false"
        >
          <div #carousel class="carousel-inner">
            <app-apparatus-text
              #component
              [apparatus]="apparatus()"
              [folio]="folio()"
              [noteId]="this.noteId()"
            ></app-apparatus-text>
          </div>
        </div>
      </div>
      <!--FOOTER-->
      <div class="modal-footer buttons">
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselApparatusControls"
          data-bs-slide="prev"
        >
          <fa-icon [icon]="angleLeft" />
        </button>
        <p>{{ activeItem().index }}/2</p>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselApparatusControls"
          data-bs-slide="next"
        >
          <fa-icon [icon]="angleRight" />
        </button>
      </div>
    </div>
  </div>
</div>
