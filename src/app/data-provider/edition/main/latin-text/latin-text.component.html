@for(subtext of this.latin_text(); track subtext.childNodes) { @switch (true) {
  @case (subtext.tagName === 'div') {
  <div>
    <app-latin-text [latin_text]="subtext.childNodes"  [folio]="folio()"/>
  </div>
  
  } @case(subtext.tagName === 'p') {
  <p>
    <app-latin-text [latin_text]="subtext.childNodes"  [folio]="folio()"/>
  </p>
  }  @default {
  <span
    >{{ subtext.text
    }} <app-latin-text [latin_text]="subtext.childNodes"  [folio]="folio()"/>
  </span>
  } } }
