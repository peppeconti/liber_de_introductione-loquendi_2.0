@if(this.navigation().prev) {
<span
  class="angles left"
  [routerLink]="['/edition', getLink(this.navigation().prev)]"
>
  <fa-icon [icon]="angleLeft" />
</span>
} @if(this.navigation().next) {
<span
  class="angles right"
  [routerLink]="['/edition', getLink(this.navigation().next)]"
>
  <fa-icon [icon]="angleRight" />
</span>
}
<span class="margin"><p>{{ pages() }}</p></span>
