<app-header [data]="this.data" />
<main>
  <div class="search-bar">
    <app-search />
  </div>
  <div class="results">
    @for (result of this.results(); track result.id) {
      @for (matsch of result.mergedMatsches; track matsch[0]) {
        <p>{{result.id}}</p>
        <p [innerHTML]="result.text.substring(matsch[0], matsch[1]+1)"></p>
      }
     }
  </div>
</main>
