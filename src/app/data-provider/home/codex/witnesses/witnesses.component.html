@for(subtext of witnesses; track subtext.id) { @switch(true) {
@case(subtext.tagName === "witness") {
<li class="witness">
  @if (!subtext.isText) {
  <app-witnesses [witnesses]="subtext.childNodes" />
  }
</li>
} @default {
<span
  >{{ subtext.text }}@if (!subtext.isText) {
  <app-witnesses [witnesses]="subtext.childNodes" />
  }
</span>
} } }
