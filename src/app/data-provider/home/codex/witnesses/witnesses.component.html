<ng-container *ngFor="let subtext of witnesses" [ngSwitch]="true">
    <ng-container *ngSwitchCase="subtext.tagName === 'witness'">
      <li class="witness">
        <app-witnesses
          *ngIf="!subtext.isText"
          [witnesses]="subtext.childNodes"
        />
      </li>
    </ng-container>
    <span *ngSwitchDefault
      >{{ subtext.text
      }}<app-witnesses
        *ngIf="!subtext.isText"
        [witnesses]="subtext.childNodes"
      />
    </span>
  </ng-container>
